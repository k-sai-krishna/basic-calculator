<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="center">Basic Calculator!!</h1>
    <div class="flex flex-col items-center">
      <div class="row">
        <strong id="error-here" class=""></strong>
      </div>
      <div class="row">
        <input type="text" class="input-field" placeholder="Input here..." />
      </div>
      <div class="row">
        <button class="button calc-head">AC</button>
        <button class="button calc-head">X</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">+</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
